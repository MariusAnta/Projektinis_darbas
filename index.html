<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home_page.css" />
    <link rel="stylesheet" href="styles/header.css">
    <title>Home page</title>
  </head>
  <body>
    <!--Header -  nav bar -->
    <header>
      <nav class="header-nav">
        <img class="header-logo" src="img/header-logo.svg" alt="header logo">
        <div class="nav_home_about">
            <a class="header-link header-home-link" href="index.html">home</a>
            <a class="header-link" href="about.html">about</a>
        </div>
        <div class="header-contact-button">
        <a href="contact.html" class="contact_us_button">contact us</a>
     </div>
      <!-- Menu toggle (Checkbox) -->
      <input type="checkbox" id="menu-toggle" class="menu-checkbox">
      <label for="menu-toggle" class="menu-button">
        <img src="img/mobile-header-toggle-menu.svg" alt="menu tab">
      </label>
  
      <!-- Pop-up Menu -->
      <div class="popup-menu">
        <div class="popup-content">
          <label for="menu-toggle" class="close-btn">
            <img src="img/mobile-header-x-button.svg" alt="x button from mobile toggle">
          </label>
          <a class="header-link mobile-home-btn" href="index.html">Home</a>
          <a class="header-link mobile-about-btn" href="about.html">About</a>
          <a class="contact_us_button mobile-contact-btn" href="contact.html">Contact Us</a>
          <div class="menu-bottom-image"></div>
        </div>
      </div>
    </nav>
    </header>

    <!-- Hero section ("Find the best talent")-->

     <div class="main-hero-section">

      <div class="container-header">
         <div class="left-find-talent">
          <h1>Find the</h1>
          <h1>best <span>talent</span></h1>
         </div>
      
          <div class="right-finding-people">
          <p>Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>
        </div>
     </div>

      <!-- Graphics shapes -->
      <div class="graphics-container">
          <div class="graphic graphic-top-left">
            <img src="/img/green-semioval-with-dots.png" alt="Left top graphics">
          </div>
          <div class="graphic graphic-bottom-right-strips">
            <img src="img/strips.png" alt="Rectangle Strips on the bottom">
          </div>
          <div class="graphic graphic-grey-bottom-semioval">
            <img src="img/Grey-semioval.png" alt="Grey semioval on the bottom">
          </div>
         <div class="graphic graphic-red-bottom-semioval">
             <img src="img/red-semioval.png" alt="Red semioval on the bottom">
            </div>
            <div class="graphic graphic-black-bottom-behind-red-semioval">
              <img src="img/green-oval.png" alt="Black oval behind the red one">
            </div>
          <div class="graphic graphic-rectangle">
              <img src="img/Rectangle.png" alt="Big rectangle on the bottom">
          </div>
          <!-- Minirectangle which float on top of the smaller text -->
          <div class="graphic graphic-minirectangle">
            <img src="img/BabyRectangle.png" alt="MINI rectangle">
        </div>
      </div>
    </div>
        
    
    
    </footer>
  </body>
</html>
